<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" /><!-- 禁止缩放 -->
	<title>Simple Doc</title>
	<link rel="stylesheet" type="text/css" href="css/styles/github.css" media="screen, print"><!-- highlight语法高亮 -->
	<link rel="stylesheet" type="text/css" href="css/simple-doc-style.css" media="screen, print">
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/highlight.pack.js"></script><!-- highlight语法高亮 -->
	<script type="text/javascript" src="js/marked.min.js"></script><!-- Markdown 转换 -->
	<script>
	if (typeof jQuery == 'undefined') { 
		// 未加载远端 jQuery 时候加载本地 jQuery
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "js/jquery-2.1.1.min.js";
		document.getElementsByTagName('head')[0].appendChild(script);
	} 
	</script>
	<script type="text/javascript" src="js/simple-doc-script.js"></script>
</head>
<body>
	<!-- 网页顶部 -->
	<header class="fixed">
		<ul id="Menu" class="list-left left">
			<li><a href="http://boxks.com" target="_blank">BOXKS</a></li>
			<li><a href="https://github.com/Kaiyuan/SimpleDoc" target="_blank">Github</a></li>
			<li></li>
		</ul>
		<ul id="Heaser-Tool" class="list-left right ovh tr3">
			<li><button id="App-Cache" class="cup tr3"></button></li>
			<li><button id="Del-Cache" class="cup tr3"></button></li>
		</ul>
	</header>
	<!-- 网页顶部结束 -->
	<!-- 正文内容 -->
	<article id="Main-box" class="center Main-RDW">
		<main id="Main" class="centerbox tr1 width100"></main>
	</article>
	<!-- 正文内容结束 -->
	<!-- 左边目录 -->
	<article id="Index-Box" class="fixed height100 ova tr3">
		<ol id="Index-list"><li><span id="test1">Test</span></li></ol>
	</article>
	<div id="Index-Button" class="cup fixed tr3"><div></div></div>
	<!-- 左边目录结束 -->
	<!-- 正文信息提示 -->
	<article id="Main-Messages-Box" class="fixed ova center top0 right0">
		<ul id="Main-Messages" class="centerbox tr3"></ul>
	</article>
	<!-- 正文信息提示结束 -->
	<!-- 加载提示 -->
	<div id="load-bar" class="fixed top0 left0"><div id="loading">&nbsp;</div></div>
	<!-- 弹出层 -->
	<div id="popup-box"><div id="popup" class="tr1"><div id="popup-text">&nbsp;</div></div></div>
	<!-- 弹出层结束 -->
</body>
</html>
